<section class="vh-100" style="background-color: #204a5f;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="/assets/images/side-1.jpeg"
                                alt="login form" class="img-fluid" style=" height: 100%; border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form #loginform="ngForm" (ngSubmit)="onLogin()">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <img src="../../../../assets/images/logo.svg" width="300px">
                                    </div>
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                                    <div class="form-group mb-4">
                                        <label class="form-label" for="form2Example17">User Name</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Enter your username"
                                            id="uname"
                                            name="uname"
                                            [(ngModel)]="loginData.uname"
                                            #usernameField="ngModel"
                                            [class.is-invalid]="
                                              usernameField.invalid && usernameField.touched
                                            "
                                            pattern="^[A-Za-z0-9]*$"
                                            minlength="5"
                                            maxlength="10"
                                            required
                                         />
                                        <small
                                          for="username"
                                          id="userfeedback"
                                          class="text-danger"
                                          [class.invisible]="usernameField.valid || usernameField.untouched">
                                          *Invalid Username
                                        </small>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label class="form-label" for="form2Example27">Password</label>
                                        <input
                                            class="form-control"
                                            type="password"
                                            placeholder="Enter your password"
                                            id="pwd"
                                            name="pwd"
                                            [(ngModel)]="loginData.pwd"
                                            #passwordField="ngModel"
                                            autocomplete="on"
                                            [class.is-invalid]="
                                              passwordField.invalid && passwordField.touched
                                            "
                                            pattern="^(?=.{6,}$)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).*$"
                                            minlength="6"
                                            required
                                        />
                                        <small
                                          for="password"
                                          id="pwdfeedback"
                                          class="text-danger"
                                          [class.invisible]="passwordField.valid || passwordField.untouched">
                                          *Invalid password
                                        </small>
                                    </div>
                                    <div class="text sign-up-text text-danger" *ngIf="showError">
                                        <small>{{ errormsg }}</small>
                                      </div>
                                    <div class="pt-1 mb-4">
                                        <button
                                         class="btn btn-lg btn-block text-white"
                                         type="submit"
                                         style="background-color: #204a5f"
                                         value="Login"
                                         id="login"
                                         name="login"
                                         [disabled]="loginform.form.invalid"
                                         >Login</button>
                                    </div>
                                    <a class="small text-muted" href="#!">Forgot password?</a>
                                    <p class="mb-2 pb-lg-2" style="color: #393f81;">Don't have an account? 
                                        <a routerLink="/signup" style="color: #393f81;">Register here</a></p>
                                    <a href="#!" class="small text-muted">Contact us</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
