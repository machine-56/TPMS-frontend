<!-- before login -->
<div *ngIf="!login.loggedIn()">
  <!-- header start -->
<div style="height: 40px; background-color: rgb(10, 162, 233)">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-12"></div>
      <div class="col-md-4 col-12 d-flex justify-content-end">
        <ul class="list-inline pt-2">
          <li class="list-inline-item pr-2">
            <a
              class="text-light faLinkedin"
              href="http://linkedin.com/company/ictkerala"
              target="_blank"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
          </li>
          <li class="list-inline-item pr-2">
            <a
              class="text-light"
              href="https://www.facebook.com/ictkerala/"
              target="_blank"
              ><i class="fa-brands fa-square-facebook"></i
            ></a>
          </li>
          <li class="list-inline-item pr-2">
            <a
              class="text-light"
              href="https://www.youtube.com/user/ictkerala"
              target="_blank"
              ><i class="fa-brands fa-youtube"></i
            ></a>
          </li>
          <li class="list-inline-item">
            <a
              class="text-light"
              href="https://www.instagram.com/ictkerala/?hl=en"
              target="_blank"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- navbar start -->
<nav class="navbar bg-light navbar-expand-lg sticky-top shadow">
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      <img
        id="logo"
        src="/assets/images/logo.svg"
        alt=""
        width="308"
        height="75"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>
    <div
      class="collapse navbar-collapse justify-content-end"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/signup">Sign up</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</div>

<!-- after login -->
<div *ngIf="login.loggedIn()">
  <nav class="navbar bg-light navbar-expand-lg sticky-top shadow">
    <div class="container">
      <a class="navbar-brand" routerLink="/">
        <img
          id="logo"
          src="/assets/images/logo.svg"
          alt=""
          width="308"
          height="75"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" style="cursor: pointer;" (click)="logout()">LogOut</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
