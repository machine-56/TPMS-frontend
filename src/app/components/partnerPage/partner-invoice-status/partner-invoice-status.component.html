  <div class="container mt-5">
    <!-- invoices list -->
    <div class="row mt-4">
      <div class="card col-11 m-auto">
        <div class="card-header text-white d-flex align-content-center" style="margin-top: -13px;" id="bg-navback">
          <h3 class="fs-4 mb-0">Invoice Status</h3>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Work Order ID</th>
                <th scope="col">Invoice No</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let invoice of invoices"
              >
                <td data-label="Order ID">{{ invoice.woid }}</td>
                <td data-label="Invoice No">{{ invoice.invono }}</td>
                <td data-label="Status">
                  <span *ngIf="invoice.invoice_status=='Pending'" class="fw-bold">Pending</span>
                  <span *ngIf="invoice.invoice_status=='apvd'" class="text-success fw-bold">Approved</span>
                  <span *ngIf="invoice.invoice_status=='denied'" class="text-danger fw-bold">Denied</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
