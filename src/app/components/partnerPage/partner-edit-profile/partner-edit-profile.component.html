<div class="container">
  <div class="row">
    <div class="navigation mt-4 d-flex justify-content-center">
      <button class="btn btn-light" routerLink="/partner/profile">Back</button>
    </div>
  </div>
  <div class="row my-5">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header bg-light d-flex justify-content-center">
          <h1>Profile</h1>
        </div>
        <div class="card-body">
          <form (ngSubmit)="update()">
            <div class="row p-5">
              <div class="mb-3 col-md-6 col-12">
                <img
                  [src]="profile.image"
                  alt=""
                  height="300px"
                  width="300px"
                  class="img-fluid"
                />
                <!-- <div class="mt-3">
                  <input
                    [src]="profile.image"
                    type="file"
                    class="form-control"
                    name="image"
                    id="image"
                  />
                </div> -->
              </div>
              <div class="mb-3 col-md-6 col-12">
                <div class="mb-3 col-12">
                  <label for="name" class="form-label">Partner Name</label>
                  <input
                    class="form-control"
                    [(ngModel)]="profile.name"
                    type="text"
                    name="name"
                  />
                </div>
                <div class="mb-3 col-12">
                  <label for="username" class="form-label">Username</label>
                  <input
                    class="form-control"
                    type="text"
                    name="username"
                    [(ngModel)]="profile.username"
                  />
                </div>
                <div class="mb-3 col-12">
                  <label for="password" class="form-label">Password</label>
                  <input
                    class="form-control box"
                    [type]="inputType ? 'password' : 'text'"
                    name="pwd"
                    [(ngModel)]="profile.pwd"
                  />
                  <i
                    [ngClass]="
                      visible ? 'fa-solid fa-eye' : 'fa-solid fa-eye-slash'
                    "
                    (click)="viewpass()"
                  ></i>
                </div>
                <div class="mb-3 col-12">
                  <label for="id" class="form-label">Partner Id</label>
                  <input
                    class="form-control"
                    type="text"
                    name="id"
                    [(ngModel)]="profile.id"
                  />
                </div>
                <div class="mb-3 col-12">
                  <label for="email" class="form-label">Email Id</label>
                  <input
                    class="form-control"
                    type="email"
                    name="email"
                    [(ngModel)]="profile.email"
                  />
                </div>
                <div class="mb-3 col-12">
                  <label for="pan" class="form-label">Pan Number</label>
                  <input
                    class="form-control"
                    type="text"
                    name="pan"
                    [(ngModel)]="profile.pan"
                  />
                </div>
                <div class="mb-3 col-12">
                  <label for="phno" class="form-label">Phone Number</label>
                  <input
                    class="form-control"
                    type="text"
                    name="phno"
                    [(ngModel)]="profile.phno"
                  />
                </div>
                <div class="mb-3 col-12">
                  <label for="company" class="form-label">Comapany Name</label>
                  <input
                    class="form-control"
                    type="text"
                    name="company"
                    [(ngModel)]="profile.company"
                  />
                </div>
                <div class="col-md-12 mt-3 d-flex justify-content-center">
                  <button class="btn btn-lg btn-primary">Update</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
