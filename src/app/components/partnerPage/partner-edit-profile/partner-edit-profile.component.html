    data-mdb-toggle="collapse"
    data-mdb-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"

    <i class="fas fa-bars"></i>
  </button>

<div class="container mt-5">
  <div class="row mt-5 align-middle">
    <div class="card col m-auto">
      <div class="card-header text-white d-flex align-content-center" style="margin-top: -13px;" id="bg-navback">
        <h3 class="fs-4 mb-0">Profile</h3>
      </div>
        <div class="card-body">
          <form (ngSubmit)="update()" class="row">
            <!-- <div class="mb-3 col-md-6 col-12">
                <img
                  [src]="profile.image"
                  alt=""
                  height="300px"
                  width="300px"
                  class="img-fluid"
                />
                
              </div> -->
            <div class="mb-3 col-lg-6">
              <label for="name" class="form-label">Partner Name</label>
              <input
                disabled
                class="form-control"
                [(ngModel)]="profile.name"
                type="text"
                name="name"
              />
            </div>
            <div class="mb-3 col-lg-6">
              <label for="username" class="form-label">Username</label>
              <input
                disabled
                class="form-control"
                type="text"
                name="username"
                [(ngModel)]="profile.uname"
              />
            </div>
            <div class="mb-3 col-lg-6">
              <label for="password" class="form-label">Password</label>
              <input
                disabled
                class="form-control box"
                [type]="inputType ? 'password' : 'text'"
                name="pwd"
                [(ngModel)]="profile.pwd"
              />
              <i id="eye"
                [ngClass]="
                  visible ? 'fa-solid fa-eye' : 'fa-solid fa-eye-slash'
                "
                (click)="viewpass()"
              ></i>
            </div>
            <div class="mb-3 col-lg-6">
              <label for="id" class="form-label">Partner Id</label>
              <input
                disabled
                class="form-control"
                type="text"
                name="id"
                [(ngModel)]="profile.partner_id"
              />
            </div>
            <div class="mb-3 col-lg-6">
              <label for="email" class="form-label">Email Id</label>
              <input
                class="form-control"
                type="email"
                name="email"
                [(ngModel)]="profile.email"
              />
            </div>
            <div class="mb-3 col-lg-6">
              <label for="pan" class="form-label">Pan Number</label>
              <input
                class="form-control"
                type="text"
                name="pan"
                pattern="^[A-Z]{5}[0-9]{4}[A-Z]{1}$"
                [(ngModel)]="profile.pan"
                required
              />
            </div>
            <div class="mb-3 col-lg-6">
              <label for="phno" class="form-label">Phone Number</label>
              <input
                class="form-control"
                type="text"
                name="phno"
                [(ngModel)]="profile.phoneNo"
              />
            </div>
            <div class="mb-3 col-lg-6">
              <label for="company" class="form-label">Comapany Name</label>
              <input
                disabled
                class="form-control"
                type="text"
                name="company"
                [(ngModel)]="profile.company"
              />
            </div>
            <div class="col-md-12 mt-3 d-flex justify-content-center">
              <button class="btn btn-lg text-white" id="btn-clr">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
