<div class="container">
  <!-- hide profile for update -->
  <div [hidden]="editpage">
    <div class="row">
      <div class="navigation mt-4 d-flex justify-content-center">
        <button class="btn btn-light" (click)="updatepage()">Back</button>
      </div>
    </div>
    <div class="row my-5">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header bg-light d-flex justify-content-center">
            <h1>Profile</h1>
          </div>
          <div class="card-body" *ngFor="let i of profile">
            <form>
              <div class="row p-5">
                <div class="mb-3 col-md-6 col-12">
                  <img
                    [src]="i.image"
                    alt=""
                    height="300px"
                    width="300px"
                    class="img-fluid"
                  />
                </div>
                <div class="mb-3 col-md-6 col-12">
                  <div class="mb-3 col-12">
                    <label for="p_name" class="form-label">Partner Name</label>
                    <input
                      class="form-control"
                      [(ngModel)]="i.name"
                      type="text"
                      name="p_name"
                    />
                  </div>
                  <div class="mb-3 col-12">
                    <label for="username" class="form-label">Username</label>
                    <input
                      class="form-control"
                      type="text"
                      name="username"
                      [(ngModel)]="i.username"
                    />
                  </div>
                  <div class="mb-3 col-12">
                    <label for="password" class="form-label">Password</label>
                    <input
                      class="form-control box"
                      [type]="inputType ? 'password' : 'text'"
                      name="pwd"
                      [(ngModel)]="i.pwd"
                    />
                    <i
                      [ngClass]="
                        visible ? 'fa-solid fa-eye' : 'fa-solid fa-eye-slash'
                      "
                      (click)="viewpass()"
                    ></i>
                  </div>
                  <div class="mb-3 col-12">
                    <label for="id" class="form-label">Partner Id</label>
                    <input
                      class="form-control"
                      type="text"
                      name="id"
                      [(ngModel)]="i.id"
                    />
                  </div>
                  <div class="mb-3 col-12">
                    <label for="email" class="form-label">Email Id</label>
                    <input
                      class="form-control"
                      type="email"
                      name="email"
                      [(ngModel)]="i.email"
                    />
                  </div>
                  <div class="mb-3 col-12">
                    <label for="pan" class="form-label">Pan Number</label>
                    <input
                      class="form-control"
                      type="text"
                      name="pan"
                      [(ngModel)]="i.pan"
                    />
                  </div>
                  <div class="mb-3 col-12">
                    <label for="phno" class="form-label">Phone Number</label>
                    <input
                      class="form-control"
                      type="text"
                      name="phno"
                      [(ngModel)]="i.phno"
                    />
                  </div>
                  <div class="mb-3 col-12">
                    <label for="company" class="form-label"
                      >Comapany Name</label
                    >
                    <input
                      class="form-control"
                      type="text"
                      name="company"
                      [(ngModel)]="i.company"
                    />
                  </div>
                  <div class="col-md-12 mt-3 d-flex justify-content-center">
                    <button
                      class="btn btn-lg btn-primary"
                      (click)="updatepage()"
                    >
                      Update
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--profile view-->
  <div [hidden]="hidepage">
    <div class="row">
      <div class="navigation mt-4 d-flex justify-content-center">
        <button class="btn btn-light" routerLink="/partner/dashboard">
          Back
        </button>
      </div>
    </div>
    <div class="row my-5">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header bg-light d-flex justify-content-center">
            <h1>Profile</h1>
          </div>
          <!-- view profile -->
          <div class="card-body" *ngFor="let i of profile">
            <form>
              <div class="row p-5">
                <div class="mb-3 col-md-6 col-12">
                  <img
                    [src]="i.image"
                    alt=""
                    height="300px"
                    width="300px"
                    class="img-fluid"
                  />
                </div>
                <div class="col-md-6 col-12">
                  <div class="mb-3 col-md-6 col-12">
                    <label for="p_name" class="form-label"
                      >Partner Name :</label
                    >
                    <span>{{ i.name }}</span>
                  </div>
                  <div class="mb-3 col-md-6 col-12">
                    <label for="username" class="form-label">Username : </label>
                    <span>{{ i.username }}</span>
                  </div>
                  <div class="mb-3 col-md-6 col-12">
                    <label for="password" class="form-label">Password :</label>
                    <span [hidden]="passw">{{ i.pwd }}</span>
                    <br />
                    <label class="ml-3" for=""
                      ><input type="checkbox" (click)="pass($event)" /> Show
                      Password</label
                    >
                  </div>
                  <div class="mb-3 col-md-6 col-12">
                    <label for="id" class="form-label">Partner Id :</label>
                    <span>{{ i.id }}</span>
                  </div>
                  <div class="mb-3 col-md-6 col-12">
                    <label for="email" class="form-label">Email Id :</label>
                    <span>{{ i.email }}</span>
                  </div>
                  <div class="mb-3 col-md-6 col-12">
                    <label for="pan" class="form-label">Pan Number :</label>
                    <span>{{ i.pan }}</span>
                  </div>
                  <div class="mb-3 col-md-6 col-12">
                    <label for="phno" class="form-label">Phone Number :</label>
                    <span>{{ i.phno }}</span>
                  </div>
                  <div class="mb-3 col-md-6 col-12">
                    <label for="company" class="form-label"
                      >Comapany Name :</label
                    >
                    <span>{{ i.company }}</span>
                  </div>
                  <div class="col-md-12 mt-3 d-flex justify-content-start">
                    <button
                      class="btn btn-lg btn-primary"
                      (click)="toeditpage()"
                    >
                      Edit
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- profile view end -->
      </div>
    </div>
  </div>
</div>
