<div class="container">
  <!--profile view-->
  <div class="row">
    <div class="navigation mt-4 d-flex justify-content-center">
      <button class="btn btn-light" routerLink="/partner/dashboard">
        Back
      </button>
    </div>
  </div>
  <div class="row my-3 d-flex justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-light d-flex justify-content-center">
          <h1>Profile</h1>
        </div>
        <!-- view profile -->
        <div class="card-body d-flex justify-content-center">
          <form>
            <!-- <div class="mb-3 col-md-6 col-12">
                <img
                  [src]="profile.image"
                  alt=""
                  height="300px"
                  width="300px"
                  class="img-fluid"
                />
              </div> -->
            <div class="mb-3 col-md-12">
              <label for="p_name" class="form-label">Partner Name </label>
              <span>:{{ profile.name }}</span>
            </div>
            <div class="mb-3 col-md-12">
              <label for="username" class="form-label">Username </label>
              <span>:{{ profile.uname }}</span>
            </div>
            <div class="mb-3 col-md-12">
              <label for="password" class="form-label">Password </label>
              <span [hidden]="passw">:{{ profile.pwd }}</span>
              <br />
              <small for=""
                ><input type="checkbox" (click)="pass($event)" /> Show
                Password</small
              >
            </div>
            <div class="mb-3 col-md-12">
              <label for="id" class="form-label">Partner Id </label>
              <span>:{{ profile.pid }}</span>
            </div>
            <div class="mb-3 col-md-12">
              <label for="email" class="form-label">Email Id </label>
              <span>:{{ profile.email }}</span>
            </div>
            <div class="mb-3 col-md-12">
              <label for="pan" class="form-label">Pan Number </label>
              <span>:{{ profile.pan }}</span>
            </div>
            <div class="mb-3 col-md-12">
              <label for="phno" class="form-label">Phone Number </label>
              <span>:{{ profile.phoneNo }}</span>
            </div>
            <div class="mb-3 col-md-12">
              <label for="company" class="form-label">Comapany Name :</label>
              <span>:{{ profile.compname }}</span>
            </div>
            <div class="col-md-12 mt-3 d-flex justify-content-center">
              <button
                class="btn btn-lg btn-primary"
                routerLink="/partner/profile/edit"
                (click)="editProfView(profile)"
              >
                Edit
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- profile view end -->
    </div>
  </div>
</div>
