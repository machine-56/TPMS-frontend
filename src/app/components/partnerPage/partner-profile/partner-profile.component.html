<div class="container">
  <div class="row">
    <div class="navigation mt-4 d-flex justify-content-center">
      <button class="btn btn-light" routerLink="/partner/dashbard">Back</button>
      <!-- <button class="btn btn-light mx-2">Edit</button> -->
    </div>
  </div>
  <div class="row my-5">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header bg-light d-flex justify-content-center">
          <h1>Profile</h1>
        </div>
        <div class="card-body">
          <form>
            <div class="row p-5">
              <div class="mb-3 col-md-6 col-12">
                <img src="" alt="" height="100px" width="100px" />
              </div>
              <div class="mb-3 col-md-6 col-12"></div>
              <div class="mb-3 col-md-6 col-12">
                <label for="p_name" class="form-label">Partner Name</label>
                <input class="form-control" type="text" name="p_name" />
              </div>
              <div class="mb-3 col-md-6 col-12">
                <label for="username" class="form-label">Username</label>
                <input class="form-control" type="text" name="username" />
              </div>
              <div class="mb-3 col-md-6 col-12">
                <label for="password" class="form-label">Password</label>
                <input class="form-control" type="password" name="pwd" />
              </div>
              <div class="mb-3 col-md-6 col-12">
                <label for="id" class="form-label">Partner Id</label>
                <input class="form-control" type="text" name="id" />
              </div>
              <div class="mb-3 col-md-6 col-12">
                <label for="email" class="form-label">Email Id</label>
                <input class="form-control" type="email" name="email" />
              </div>
              <div class="mb-3 col-md-6 col-12">
                <label for="pan" class="form-label">Pan Number</label>
                <input class="form-control" type="text" name="pan" />
              </div>
              <div class="mb-3 col-md-6 col-12">
                <label for="phno" class="form-label">Phone Number</label>
                <input class="form-control" type="text" name="phno" />
              </div>
              <div class="mb-3 col-md-6 col-12">
                <label for="company" class="form-label">Comapany Name</label>
                <input class="form-control" type="text" name="company" />
              </div>
              <div class="col-md-12 mt-3 d-flex justify-content-center">
                <button class="btn btn-lg btn-primary">Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
