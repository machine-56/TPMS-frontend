<!-- blue banner -->
<div class="container-fluid">
    <div class="row">
      <div class="bg-info py-5">
        <div class="container">
          <div class="row">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/partner/dashboard"><i style="color: #000;" class="fa-solid fa-home"></i></a></li>
                <li class="breadcrumb-item active" aria-current="page">Work Order</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container margin">
    <div class="row">
      <div *ngFor="let wo of wos" class="col-sm-6">
        <div [class.border-success]="wo.stat=='new'" [class.border-dark]="wo.stat=='fin'" (click)="detailedView(wo.woid)" class="card mb-3">
          <div class="card-body">
            <h1 class="card-title">{{wo.woid}}</h1>
            <p class="card-text">{{wo.name}}</p>
            <p class="card-text">{{wo.date}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
