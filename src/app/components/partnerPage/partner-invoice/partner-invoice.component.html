<div class="container mt-5">
  <div class="row mt-4">
    <div class="card col-11 m-auto">
      <div class="card-header text-white d-flex align-content-center" style="margin-top: -13px;" id="bg-navback">
        <h3 class="fs-4 mb-0">Invoice</h3>
      </div>
      <div class="card-body">
        <form class="main" #invoiceForm="ngForm" (ngSubmit)="invoiceSubmit()">
          <div class="row">
            <div class="mb-3">
              <label for="woid" class="form-label">Work order ID</label>
              <input
                type="text"
                class="form-control"
                #woid="ngModel"
                id="woid"
                [(ngModel)]="invoice.woid"
                name="woid"
                [class.is-invalid]="woid.invalid && woid.touched"
                required
              />
              <span style="color: red" [class.d-none]="woid.valid || woid.untouched"
                >*Invoice ID required<br
              /></span>
            </div>
            <div class="mb-3">
              <label for="invono" class="form-label">Invoice Number</label>
              <input
                type="text"
                class="form-control"
                name="invono"
                #invono="ngModel"
                id="invono"
                required
                [(ngModel)]="invoice.invono"
                [class.is-invalid]="invono.invalid && invono.touched"
              />
              <span
                style="color: red"
                [class.d-none]="invono.valid || invono.untouched"
                >* Invoice number required<br
              /></span>
            </div>
            <div class="col-6 mb-3">
              <label for="invodate" class="form-label">Invoice Date</label>
              <input
                type="date"
                class="form-control"
                name="invodate"
                #invodate="ngModel"
                id="invodate"
                [(ngModel)]="invoice.invodate"
                [class.is-invalid]="invodate.invalid && invodate.touched"
                required
              />
              <span
                style="color: red"
                [class.d-none]="invodate.valid || invodate.untouched"
                >* Invoice date is required<br
              /></span>
            </div>
            <div class="col-6 mb-3">
              <label for="duedate" class="form-label">Due Date</label>
              <input
                type="date"
                class="form-control"
                name="duedate"
                #duedate="ngModel"
                id="duedate"
                [(ngModel)]="invoice.duedate"
                [class.is-invalid]="duedate.invalid && duedate.touched"
                required
              />
              <span
                style="color: red"
                [class.d-none]="duedate.valid || duedate.untouched"
                >* Due date is required<br
              /></span>
            </div>
            <div class="mb-3">
              <label for="file" class="form-label">Attach Inovice</label>
              <input
                class="form-control"
                #multipleInput
                type="file"
                name="invoices"
                multiple
                (change)="selectMultipleInvoice($event)"
                accept=".pdf,.jpeg,.jpg,.png"
                required="true"
              />
            </div>
            <ng-template
              [ngIf]="displayMultipleInvoices"
              [ngIfElse]="elseMultipleInvoicesTemplate"
            >
              <div class="text-success"><br />Invoice Uploaded Successfully</div>
            </ng-template>
      
            <ng-template #elseMultipleInvoicesTemplate>
              <br /><br />
              <div class="text-info">Please Upload Invoice</div>
            </ng-template>
          </div>
          <div class="navigation">
            <button
              class="btn text-white"
              id="btn-clr"
              [disabled]="invoiceForm.form.invalid"
              type="submit"
            >
              Submit
            </button>
            <button class="btn btn-info" routerLink="/partner/workorder">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
