<div class="container mt-5">
  <!-- invoices list -->
  <div class="row mt-4">
    <div class="card col-11 m-auto">
      <div class="card-header text-white d-flex align-content-center" style="margin-top: -13px;" id="bg-navback">
        <h3 class="fs-4 mb-0">Invoices</h3>
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Work Order ID</th>
              <th scope="col">Invoice No</th>
              <th scope="col">Partner Name</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let invoice of invoices"
            >
              <td data-label="Order ID">{{ invoice.woid }}</td>
              <td data-label="Invoice No">{{ invoice.invono }}</td>
              <td data-label="Partner Name">{{ invoice.partner_name }}</td>
              <td data-label="Status">
                <i *ngIf="invoice.invoice_status=='apvd'" class="fa-solid fa-circle-check fs-4" [class.text-success]="invoice.invoice_status=='apvd'"></i>
                <i *ngIf="invoice.invoice_status=='denied'" class="fa-solid fa-circle-xmark fs-4" [class.text-danger]="invoice.invoice_status=='denied'"></i>
              </td>
              <td>
                <i
                  class="fa-solid fa-list-ul"
                  style="color: black; cursor: pointer"
                  data-bs-toggle="tooltip"
                  data-bs-placement="right"
                  title="Details"
                  (click)="detailedView(invoice)"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
