<div class="container mt-5">
  <!-- invoices list -->
  <div class="row mt-4">
    <div class="card col-11 m-auto">
      <div class="card-header text-white d-flex align-content-center" style="margin-top: -13px;" id="bg-navback">
        <h3 class="fs-4 mb-0">Invoices</h3>
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Partner Name</th>
              <th scope="col">Company</th>
              <th scope="col">Email ID</th>
              <th scope="col">Position</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let regUserList of regUserLists"
            >
              <td data-label="Partner Name">{{ regUserList.uname }}</td>
              <td data-label="company">{{ regUserList.company }}</td>
              <td data-label="Email">{{ regUserList.email }}</td>
              <td data-label="Position">{{ regUserList.post }}</td>
              <td>
                <button *ngIf="regUserList.post!=''" class="btn text-white" data-bs-toggle="tooltip" data-bs-placement="right" title="Approve" id="btn-clr" (click)="PartnerApv(regUserList._id)"><i class="fal fa-light fa-user-plus"></i></button>
                <button *ngIf="regUserList.post!=''" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="right" title="Deny" (click)="PartnerDeny(regUserList._id)"><i class="fal fa-light fa-user-xmark"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
