<div class="container mt-5">
    <!-- payment list -->
    <div class="row mt-4">
      <div class="card col-11 m-auto">
        <div class="card-header text-white d-flex align-content-center" style="margin-top: -13px;" id="bg-navback">
          <h3 class="fs-4 mb-0">Payment Info</h3>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Work Order No</th>
                <th scope="col">Invoice No</th>
                <th scope="col">Partner Name</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let payment of payments"
              >
                <td data-label="Work Order No">{{ payment.woid }}</td>
                <td data-label="Invoice No">{{ payment.invono }}</td>
                <td data-label="Partner Name">{{ payment.partner_name }}</td>
                <td data-label="Status">
                  <span
                    [class.green]="payment.paystatus == 'paid'"
                    [class.red]="payment.paystatus == 'overdue'"
                    [class.black]="payment.paystatus == 'pending'"
                    >
                    {{ payment.paystatus }}
                   </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>
