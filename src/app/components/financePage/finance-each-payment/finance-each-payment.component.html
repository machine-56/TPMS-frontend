<div class="container-fluid">
  <!-- blue banner -->
  <div class="row">
    <div class="bg-info py-5">
      <div class="container">
        <div class="row">
          <h1 class="text-light"><span class="fw-lighter"><i class="fa-solid fa-chart-line"></i></span> Dashboard</h1>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/finance/dashboard"><i style="color: #000;" class="fa-solid fa-home"></i></a></li>
              <li class="breadcrumb-item"><a routerLink="/finance/payment">payment</a></li>
              <li class="breadcrumb-item">{{invono}}</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <!-- invoice  -->
  <div class="container margin">
    <!-- invoice -->
    <div class="container">
      <iframe class="invo" [src]='safeUrl' frameborder="1"></iframe>
    </div>
    <!-- buttons -->
    <div class="container" style="margin-bottom: 20%;">
      <div class="navigation">
        <button class="btn btn-light">Pay</button>
        <button class="btn btn-light"  data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Comment</button>
      </div>
      <div class="comment">
        <div class="collapse" id="collapseExample">
          <div class="card card-body">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
              <label for="floatingTextarea2">Comments</label>
            </div>
            <div class="navigation">
              <button class="btn btn-light">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
