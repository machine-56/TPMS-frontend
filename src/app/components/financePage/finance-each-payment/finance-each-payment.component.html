  <div class="container-fluid">
    <button
    class="navbar-toggler"
    type="button"
    data-mdb-toggle="collapse"
    data-mdb-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <i class="fas fa-bars"></i>
  </button>
    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link">
            <i class="fa-solid fa-user pt-1 pr-1"></i>
              {{role}}
          </a>

      </ul>

</nav>


<div class="container">
  <div class="row mt-4">
    <h2 class="text-white p-2 pl-4" style="border-radius: 5px;" id="bg-navback">Invoice No: {{invono}}</h2>
  </div>
</div>
<div class="container">
  <div class=" row mb-4 mt-2">
    <!-- invoice -->
    <div class="col-8">
      <iframe class="col-11 m-auto invo shadow py-3" [src]="safeUrl" frameborder="1"></iframe>
    </div>
    <!-- buttons -->
    <div class="col-4 mt-5">
      <div>
        <button class="btn text-white ml-0" (click)="fnPay()" id="btn-clr">Pay</button>
        <button
          class="btn btn-light"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          Comment
        </button>
      </div>
      <div class="comment">
        <div class="collapse" id="collapseExample">
          <form #commentForm="ngForm" (ngSubmit)="subComment()">
            <div class="card card-body" style="background-color: #add8e615;">
              <div class="form-floating">
                <textarea
                  name="comment"
                  [(ngModel)]="invo.comment"
                  class="form-control"
                  placeholder="Leave a comment here"
                  id="comment"
                  style="height: 100px"
                ></textarea>
                <label for="floatingTextarea2">Comments</label>
              </div>
              <div class="navigation">
                <button class="btn btn-light">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
