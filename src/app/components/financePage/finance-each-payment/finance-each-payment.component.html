<!-- blue banner -->
<div class="container-fluid">
    <div class="row">
        <div class="bg-info py-5">
            <div class="container">
                <div class="row">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a routerLink="/finance/dashboard"><i class="fa-solid fa-home"></i></a></li>
                            <li class="breadcrumb-item" aria-current="page"><a routerLink="/finance/payment">Payment</a></li>
                            <li class="breadcrumb-item active" aria-current="page">{{invono}}</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- invoice -->
<div class="container">
    <iframe class="invo" [src]='safeUrl' frameborder="1"></iframe>
</div>
<!-- buttons -->
<div class="container">
    <div class="navigation">
        <button class="btn" routerLink="/finance/payment">Back</button>
        <button class="btn">Pay</button>
        <button class="btn"  data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Comment</button>
    </div>
    <div class="comment">
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comments</label>
                </div>
                <div class="navigation">
                    <button class="btn">Submit</button>
                </div>
            </div>
          </div>
    </div>
</div>
