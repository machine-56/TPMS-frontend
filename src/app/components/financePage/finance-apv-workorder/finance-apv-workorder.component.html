<div class="container-fluid">
  <!-- blue banner -->
  <div class="row">
    <div class="bg-info py-5">
      <div class="container">
        <div class="row">
          <h1 class="text-light"><span class="fw-lighter"><i class="fa-solid fa-chart-line"></i></span> Dashboard</h1>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/finance/dashboard"><i style="color: #000;" class="fa-solid fa-home"></i></a></li>
              <li class="breadcrumb-item active">Workorder</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <!-- work order -->
  <div class="container py-2">
    <div class="row my-2">
      <h3 class="my-3 fw-bold">New Work Orders</h3>
      <div class="table">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Partner Name</th>
              <th scope="col">Program Name</th>
              <th scope="col">Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let wo of workorder">
              <td *ngIf="wo.wo_status =='pending'" data-label="Partner Name">{{ wo.partner_name }}</td>
              <td *ngIf="wo.wo_status =='pending'" data-label="Program Name">{{ wo.program_name }}</td>
              <td *ngIf="wo.wo_status =='pending'" data-label="Amount">{{ wo.amount }}</td>
              <td *ngIf="wo.wo_status =='pending'" >
                <i class="fa-solid fa-list-ul" style="cursor: pointer" (click)="detailedView(wo.woid)"
                  data-bs-toggle="tooltip" data-bs-placement="right" title="Details"
                ></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
  </div>
</div>
