<div class="container-fluid">
  <!-- blue banner -->
  <div class="row">
    <div class="bg-info py-5">
      <div class="container">
        <div class="row">
          <h1 class="text-light"><span class="fw-lighter"><i class="fa-solid fa-chart-line"></i></span> Dashboard</h1>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/finance/dashboard"><i style="color: #000;" class="fa-solid fa-home"></i></a></li>
              <li class="breadcrumb-item active">Workorder</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <!-- work order -->
  <div class="container margin">
  <div >
    <h3>New Work Orders</h3>
  </div>
  <div class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Work Order No</th>
          <th scope="col">Assigned To</th>
          <th scope="col">Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let wo of workorder">
          <td *ngIf="wo.woid && wo.partner_name != ''" data-label="Work Order No">{{ wo.woid }}</td>
          <td *ngIf="wo.woid && wo.partner_name != ''" data-label="Assigned To">{{ wo.partner_name }}</td>
          <td *ngIf="wo.woid && wo.partner_name != ''" data-label="Amount">{{ wo.amount }}</td>
          <td *ngIf="wo.woid && wo.partner_name != ''">
            <i class="fa-solid fa-list-ul" style="cursor: pointer" (click)="detailedView(wo.woid)"
              data-bs-toggle="tooltip" data-bs-placement="right" title="Details"
            ></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
</div>
